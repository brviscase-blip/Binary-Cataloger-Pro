
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cataloger Pro | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #060912;
        --bg-card: #0d121f;
        --border-color: rgba(255, 255, 255, 0.05);
        --accent-emerald: #10b981;
        --accent-red: #ef4444;
        --accent-blue: #3b82f6;
        --accent-purple: #8b5cf6;
        --accent-pink: #ec4899;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: #f8fafc;
        margin: 0;
        height: 100%;
        overflow-x: hidden;
      }
      #root {
        height: 100%;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-main);
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      .dashboard-card {
        background-color: var(--bg-card);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      .tag-pill {
        border-radius: 4px;
        font-weight: 700;
        letter-spacing: 0.025em;
        text-transform: uppercase;
        font-size: 10px;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .nav-item-active {
        position: relative;
        color: white;
      }
      .nav-item-active::after {
        content: '';
        position: absolute;
        bottom: -18px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: white;
      }
      .progress-bar {
        height: 4px;
        border-radius: 2px;
        background: rgba(255,255,255,0.05);
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        border-radius: 2px;
        transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .guide-blue { border-left: 2px solid var(--accent-blue); }
      .guide-pink { border-left: 2px solid var(--accent-pink); }
    </style>
  <script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
